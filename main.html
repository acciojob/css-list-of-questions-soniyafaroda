<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <style>
        /* CSS Styling */
        .questions {
            background-color: #f8fffe;
            height: 50px;
            margin-top: 20px;
            padding: 15px;
            max-width: 600px;
            border-left: 8px solid green;
            box-sizing: border-box; /* Ensures padding and border are included in the height and width */
        }
    </style>
</head>
<body>
    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>
    <blockquote class="questions">
        <p>Who among first Woman to climb Mount Everest twice?</p>
    </blockquote>
    <blockquote class="questions">
        <p>Who is President of India?</p>
    </blockquote>
</body>
</html>
